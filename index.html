<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Wrapper">
        <div class="head">
          <h1>Guess the number between 1 to 100</h1>
        </div>
        <div class="entry">
          <div class="inputar">
            <input type="number" name="" id="inputt" />
            <button id="btn">Guess</button>
          </div>
          <div class="chuna">
            <p id="wrng"></p>
            <p id="guesses">No. of guess : 0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
